<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolatore Biglietto</title>
</head>
<body>
    <div class="section vh-100 py-5">
        <div class="container">
            <h1 class="text-center py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="insert-data-wrapper text-center">
                <form action="">
                    <div class="row">
                        <div class="col-4">
                            <label for="nome-cognome">Nome Cognome</label>
                            <input type="text" name="nome-cognome" id="nome-cognome">
                        </div>
                        <div class="col-4">
                            <label for="km-da-percorrere">Km da percorrere</label>
                            <input type="text" name="km-da-percorrere" id="km-da-percorrere">
                        </div>
                        <div class="col-4">
                            <label for="fascia-di-eta">Fascia d'et√†</label>
                        <select name="fascia-di-eta" id="fascia-di-eta">
                                <option value="">-</option>
                                <option value="discount-20">Minorenne</option>
                                <option value="full-Price">Magiorenne</option>
                                <option value="discount-40">Over 65</option>
                        </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                            <button type="button" id="create-ticket">
                                Genera
                            </button>
                        
                            <button type="button" id="cancel">
                                Annulla
                            </button>
                        
                    </div>
            </div>

            <h2 class="text-center mt-5">IL TUO BIGLIETTO</h2>

            <div id="generated-ticket" class="ticket d-none my-2 p-3">
                <div class="mb-2">
                    DETTAGLIO PASSEGERI
                </div>
                <div class="border-div">
                    <div class="row">
                        <div class="col col-3">
                            <div class="h-100 bg-secondary p-3">
                                <div class="mb-3">
                                    Nome Passegero
                                </div>
                                <div id="nome-passeggero"></div>
                            </div>
                        </div>
                        <div class="col row">
                            <div class="col">
                                <div class="mb-3 pt-2">Offerta</div>
                                <div id="offerta"></div>
                            </div>
                            <div class="col">
                                <div class="mb-3 pt-2">Carrozza</div>
                                <div id="carrozza"></div>
                            </div>
                            <div class="col">
                                <div class="mb-3 pt-2">Codice CP</div>
                                <div id="codice-cp"></div>
                            </div>
                            <div class="col">
                                <div class="mb-3 pt-2">Costo Biglietto</div>
                                <div id="costo-biglietto"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
